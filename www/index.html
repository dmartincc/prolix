<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>

      <ul ng-controller="MainController">
      <ion-spinner icon="spiral"></ion-spinner>
<!--         <div id="search-bar">
          <div class="item item-input-inset">
            <label class="item-input-wrapper" id="search-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
            </label>
          </div>
        </div> -->
        <ion-content>
        <<form name="searchUser" on-touch="onTouch()" ng-submit="search(query)">
          <div id="search-bar">
            <div class="item item-input-inset">
              <label class="item item-input" id="search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" required="" placeholder="Search word" ng-model="query" />
              </label>
             </div>
          </div>
        </form>
        
        <ul ng-repeat="data in result">
        <div class="row">
        <!--img ng-src="{{data.photo}}" width="100%"-->
        
          <a href="http://en.wikipedia.org/{{data.word}}">
            <h4>{{data.upper_word}} <small>{{data.pct|number:2}}%</small> </h4>
          </a>
        </div>
        </ul> 
        
        </ion-content>       
      </ul>
    </ion-pane>
    
  </body>
</html>
